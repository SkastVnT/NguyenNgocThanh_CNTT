<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Speaker Recognition</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/recognize" method="post">
                    <button type="submit" class="btn btn-primary btn-block mb-3">
                        <i class="fas fa-microphone-alt"></i> Recognize Speaker
                    </button>
                </form>
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="btn btn-link">
                        <i class="fas fa-sign-in-alt"></i> Login Page
                    </a><br>
                    <a href="{{ url_for('register') }}" class="btn btn-link">
                        <i class="fas fa-user-plus"></i> Register Page
                    </a>
                </div>

                {% if message %}
                    <div class="alert alert-info mt-3" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
