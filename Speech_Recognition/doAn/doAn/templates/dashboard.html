<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="my-4 text-center">Hello, you are logged in.</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/record" method="post">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Enter your name:</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-3">
                        <i class="fas fa-microphone"></i> Record
                    </button>
                </form>

                <form action="/train" method="get">
                    <button type="submit" class="btn btn-secondary btn-block mb-3">
                        <i class="fas fa-brain"></i> Train Model
                    </button>
                </form>

                <div class="text-center">
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Press here to logout
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
